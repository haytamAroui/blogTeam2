<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1, h2, h3 {
            color: #0407b9;
        }

        p {
            color: #05131c;
        }

        .btn-primary {
            background-color: #4b62be;
            color: #fff;
            font-weight: bold;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #71cee3;
        }
    </style>
</head>
<body style="background-color: #f3f2f2;">
<nav class="navbar navbar-expand-md" style="background-color: #b5c8e5;">
    <div class="container-fluid">
        <a class="navbar-brand" href="Home" style="color: #04196e; font-family: 'Lato', sans-serif; font-weight: bold;">BlogTeam2</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Home" style="color: #04196e;">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="MyBlog" style="color: #04196e;">MyBlog</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-primary" href="" style="background-color: #8f3ca2; color: #f3f2f2; font-weight: bold; border: none; margin-right: 5px; transition: background-color 0.3s ease;">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="" style="background-color: #6367c4; color: #f3f2f2; font-weight: bold; border: none;  transition: background-color 0.3s ease;">My Account</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-lg-9 col-xl-8">
            <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-4 d-none d-md-block" style="background: #b5c8e5">
                    </div>
                    <div class="col-md-8 d-flex align-items-center">
                        <div class="card-body py-5 px-4 p-md-5">
                            <form th:action="@{/posts/save}" th:object="${post}" method="post">
                                <input type="hidden" th:field="*{id}">
                                <h4 class="fw-bold mb-4" style="color: #92aad0;">Update Post</h4>
                                <hr>

                                <div class="mb-3">
                                    <label for="title" class="form-label">Title:</label>
                                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}">
                                </div>

                                <div class="mb-3">
                                    <label for="content" class="form-label">Content:</label>
                                    <textarea class="form-control" id="content" name="content" th:field="*{content}"></textarea>
                                </div>

                                <div class="d-flex justify-content-end pt-1 mb-4">
                                    <button type="submit" class="btn btn-primary mt-3 d-block mx-auto">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
