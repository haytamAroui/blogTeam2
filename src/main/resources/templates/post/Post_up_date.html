<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
<h1>Update Post</h1>
<form th:action="@{'/posts/update/' + ${post.id}}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${post.title}" required>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:value="${post.description}" required>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required th:text="${post.content}"></textarea>
    <button type="submit">Update</button>
</form>
<a href="/posts">Back to All Posts</a>
</body>
</html>
