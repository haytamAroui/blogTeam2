<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<h1>All Posts</h1>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{'/posts/' + ${post.id}}"><span th:text="${post.title}">Post Title</span></a>
    </li>
</ul>
<a href="/posts/create">Create New Post</a>
</body>
</html>
